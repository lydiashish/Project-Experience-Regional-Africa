<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Africa_Boundaries_1.js"></script>
        <script src="data/RegionalAfricaProjects_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:2
        }).fitBounds([[-21.570868205730065,20.55074504684908],[5.682049504339526,52.17245109212066]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 2,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Africa_Boundaries_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_0'] !== null ? autolinker.link(feature.properties['NAME_0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Africa_Boundaries_1_0() {
            return {
                pane: 'pane_Africa_Boundaries_1',
                opacity: 1,
                color: 'rgba(1,3,5,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Africa_Boundaries_1');
        map.getPane('pane_Africa_Boundaries_1').style.zIndex = 401;
        map.getPane('pane_Africa_Boundaries_1').style['mix-blend-mode'] = 'normal';
        var layer_Africa_Boundaries_1 = new L.geoJson(json_Africa_Boundaries_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Africa_Boundaries_1',
            layerName: 'layer_Africa_Boundaries_1',
            pane: 'pane_Africa_Boundaries_1',
            onEachFeature: pop_Africa_Boundaries_1,
            style: style_Africa_Boundaries_1_0,
        });
        bounds_group.addLayer(layer_Africa_Boundaries_1);
        map.addLayer(layer_Africa_Boundaries_1);
        function pop_RegionalAfricaProjects_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Proj Name</th>\
                        <td>' + (feature.properties['Proj Name'] !== null ? autolinker.link(feature.properties['Proj Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Descrip</th>\
                        <td>' + (feature.properties['Descrip'] !== null ? autolinker.link(feature.properties['Descrip'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Country</th>\
                        <td>' + (feature.properties['Country'] !== null ? autolinker.link(feature.properties['Country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Start Date</th>\
                        <td>' + (feature.properties['Start Date'] !== null ? autolinker.link(feature.properties['Start Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">End Date</th>\
                        <td>' + (feature.properties['End Date'] !== null ? autolinker.link(feature.properties['End Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Client'] !== null ? autolinker.link(feature.properties['Client'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Proj Value</th>\
                        <td>' + (feature.properties['Proj Value'] !== null ? autolinker.link(feature.properties['Proj Value'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">IMAGE</th>\
                        <td>' + (feature.properties['IMAGE'] !== null ? autolinker.link(feature.properties['IMAGE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RegionalAfricaProjects_2_0(feature) {
            switch(String(feature.properties['Status'])) {
                case 'Completed':
                    return {
                pane: 'pane_RegionalAfricaProjects_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [38.0, 38.0]
        }),
                interactive: true,
            }
                    break;
                case 'Ongoing':
                    return {
                pane: 'pane_RegionalAfricaProjects_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/red-marker.svg',
            iconSize: [31.159999999999997, 31.159999999999997]
        }),
                interactive: true,
            }
                    break;
                case 'Suspended':
                    return {
                pane: 'pane_RegionalAfricaProjects_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/city_small.svg',
            iconSize: [33.44, 33.44]
        }),
                interactive: true,
            }
                    break;
                case 'Won Waiting to Commence':
                    return {
                pane: 'pane_RegionalAfricaProjects_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/flag.svg',
            iconSize: [23.56, 23.56]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_RegionalAfricaProjects_2');
        map.getPane('pane_RegionalAfricaProjects_2').style.zIndex = 402;
        map.getPane('pane_RegionalAfricaProjects_2').style['mix-blend-mode'] = 'normal';
        var layer_RegionalAfricaProjects_2 = new L.geoJson(json_RegionalAfricaProjects_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RegionalAfricaProjects_2',
            layerName: 'layer_RegionalAfricaProjects_2',
            pane: 'pane_RegionalAfricaProjects_2',
            onEachFeature: pop_RegionalAfricaProjects_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_RegionalAfricaProjects_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_RegionalAfricaProjects_2);
        map.addLayer(layer_RegionalAfricaProjects_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{' Regional Africa Projects <br /><table><tr><td style="text-align: center;"><img src="legend/RegionalAfricaProjects_2_Completed0.png" /></td><td>Completed</td></tr><tr><td style="text-align: center;"><img src="legend/RegionalAfricaProjects_2_Ongoing1.png" /></td><td>Ongoing</td></tr><tr><td style="text-align: center;"><img src="legend/RegionalAfricaProjects_2_Suspended2.png" /></td><td>Suspended</td></tr><tr><td style="text-align: center;"><img src="legend/RegionalAfricaProjects_2_WonWaitingtoCommence3.png" /></td><td>Won Waiting to Commence</td></tr></table>': layer_RegionalAfricaProjects_2,'<img src="legend/Africa_Boundaries_1.png" /> Africa_Boundaries': layer_Africa_Boundaries_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
